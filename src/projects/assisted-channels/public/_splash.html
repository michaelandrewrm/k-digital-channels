<style>
	html,
	body {
		background: #101010;
	}

	#splash {
		background: linear-gradient(45deg, #00b89c, #008571);
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: 10;
		overflow: hidden;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: opacity 400ms ease-in;
		will-change: opacity;
		box-sizing: border-box;
		contain: strict;
	}

	#splash.fadeout {
		opacity: 0;
	}

	#splash.stop #logo {
		animation: none;
	}

	#splash.disassemble #logo {
		animation: splashFadeIn 300ms ease-out reverse forwards;
	}

	#logo {
		position: relative;
		width: 130px;
		background: rgb(41, 40, 41);
		border-radius: 50%;
		padding: 10px;
		fill: #ffffff;
		box-sizing: border-box;
	}

	@keyframes splashFadeIn {
		from {
			opacity: 0;
		}
	}
</style>
