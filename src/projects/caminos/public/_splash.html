<style>
	html,
	body {
		background: #101010;
	}

	#splash {
		background: linear-gradient(45deg, #012336, #043e60);
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: 10;
		overflow: hidden;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: opacity 250ms ease-in;
		will-change: opacity;
		box-sizing: border-box;
		contain: strict;
	}

	@media (min-width: 800px) {
		#logo,
		#splash_w {
			display: none;
		}
	}

	#splash.fadeout {
		opacity: 0;
	}

	#splash_w {
		position: absolute;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
	}

	#splash_bg {
		background: linear-gradient(
			135deg,
			#1f5270 0%,
			#042a42 50%,
			#1f5270 calc(50% + 2px),
			transparent 20%
		);
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		transform: translateY(-50px);
		width: 100vmin;
		height: 100vmax;
		overflow: hidden;
	}

	#splash_line {
		position: absolute;
		top: 49%;
		height: 1px;
		width: 150%;
		background: linear-gradient(
			90deg,
			transparent 0%,
			#073d5c 80%,
			transparent 100%
		);
		will-change: transform;
		transform-origin: center;
		transform: rotate(-45deg) translateX(-40%);
	}

	#splash_line:after {
		content: '';
		position: absolute;
		top: 0px;
		left: 0;
		width: 100%;
		height: 100px;
		box-shadow: -50px -36px 40px -7px rgba(0, 0, 0, 0.05);
		overflow: hidden;
	}

	#splash.stop #logo,
	#splash.stop #splash_bg,
	#splash.stop #splash_line {
		animation: none;
	}

	#splash.stop #splash_bg {
		transform: translateY(-50px);
	}

	#splash.disassemble #splash_bg {
		animation: splashHide 400ms 100ms ease-in-out forwards;
	}
	#splash.disassemble #splash_line {
		animation: splashShowLine 300ms ease-in reverse both;
	}
	#splash.disassemble #logo {
		animation: splashFadeIn 200ms ease-out reverse forwards;
	}

	#logo {
		contain: strict;
		width: 180px;
		height: 143px;
		position: relative;
	}

	@keyframes splashHide {
		from {
			transform: translateY(-50px);
		}
		to {
			transform: translateY(-200px);
		}
	}

	@keyframes splashFadeIn {
		from {
			opacity: 0;
		}
	}

	@keyframes splashShowLine {
		from {
			transform: rotate(-45deg) translateX(-150%);
		}
		to {
			transform: rotate(-45deg) translateX(-40%);
		}
	}
</style>
